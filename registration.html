<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 align="center">Employee Registration Form</h1>
    <form style="background:#f5ebd8;">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="1">First Name:</label>
            <input type="text"  id="1" style="margin-bottom: 10px;">
            <label for="2">Last Name:</label>
            <input type="text"  id="2" ><br>
            <label for="8">Email address:</label>
            <input type="email" id="8" style="margin-bottom: 10px;">
            <label for="6">Phone:</label>
            <input type="tel" id="6"><br>
            <label>Gender:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Trans
            <input type="radio" name="gender"style="margin-bottom: 10px;"> Prefer not to say<br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </fieldset>
        
        <fieldset>
            <legend>Address Details</legend>
            <label for="3">City:</label>
            <input type="text" id="3" style="margin-bottom: 10px;">
            <label for="4">State:</label>
            <input type="text" id="4"><br>
            <label for="state" style="vertical-align: middle;">Address:</label>
            <textarea name="message" rows="3" cols="50" style="vertical-align: middle;"></textarea> 
            <!--<input type="text" id="state"><br>-->
        </fieldset>
        
        <fieldset>
            <legend>Professional Information</legend>
            <label>Marital Status:</label>
            <select style="margin-bottom: 10px;">
                <option>Single</option>
                <option>Married</option>
            </select>
            <label>Education:</label>
            <select>
                <option>High School</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
            </select><br>
            <label>Experience:</label>
            <select>
                <option>Fresher</option>
                <option>1-3 Years</option>
                <option>3-5 Years</option>
                <option>5+ Years</option>
            </select>
            <label>Position:</label>
            <select>
                <option>Intern</option>
                <option>Junior</option>
                <option>Senior</option>
            </select><br>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            <label>Rate our Company:</label>
            <input type="range" min="1" max="10" style="margin-bottom: 10px;"><br>
            <label>Upload Resume:</label>
            <input type="file"><br>
        </fieldset>
        
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
